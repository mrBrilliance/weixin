<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <style>
    *{
      padding:0;
      margin:0;
      border:0;
    }
    html,body{
      height:100%;
      width:100%;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-container1{
      width:100%;
      height:100%;
    }
    .swiper-container2{
      width:100%;
      height:100%;
    }
    .swiper-container3{
      width:100%;
      height:100%;
    }
    .swiper-container4{
      width:100%;
      height:100%;
    }
    .swiper-wrapper{
      height:100%;
      width:100%;
    }
    img{
      position:absolute;
    }
    .swiper-pagination{
      margin-bottom:300px;
    }
    .i1{
      left:50%;
      top:200px;
      margin-left:-166px;
    }
    .i2{
      left:50%;
      top:50%;
      margin-left:-250px;
      margin-top:-241px;
    }
    .i2_1{
      left:50%;
      top:50%;
      margin-left:-250px;
      margin-top:-330px;
    }
    .i3{
      left:50%;
      top:50%;
      margin-left:-50px;
      margin-top:-241px;
    }
    .i4{
      left:50%;
      top:80%;
      margin-left:-142px;
    }
    .i4_1{
      left:50%;
      top:80%;
      margin-left:-260px;
    }
    .i5{
      left:50%;
      top:90%;
      margin-left:-25px;
    }

  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background:teal;">

        <img src="img/wording_cover.png" class="ani i1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

        <img src="img/cover.png" class="ani i2" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

        <img src="img/floating_develop.png" class="ani i2" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s">

        <img src="img/check_design.png" class="ani i4" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">

        <img src="img/icon_up.png" class="ani i5 infinite" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0s">

      </div>
      <div class="swiper-slide">

       <div class="swiper-container1">
         <div class="swiper-wrapper">
          <div class="swiper-slide"  style="background:#f2523A;">

            <img src="img/wording_design.png" class="ani i1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

            <img src="img/circle-design.png" class="ani i2" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

            <img src="img/people_design.png" class="ani i3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">

            <img src="img/check_design.png" class="ani i4" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">

            <img src="img/icon_up.png" class="ani i5 infinite" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="0s">

          </div>
          <div class="swiper-slide"  style="background:#7fe22e;">

           <img src="img/wording_design.png" class="ani i1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

           <img src="img/introduction_design.png" class="ani i2_1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

           <img src="img/btn_design.png" class="ani i4_1" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">

           <img src="img/icon_up.png" class="ani i5 infinite" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="0s">

         </div>

       </div>
     </div>
   </div>
   <div class="swiper-slide">

     <div class="swiper-container2">
       <div class="swiper-wrapper">
         <div class="swiper-slide" style="background:#ffd997;">

          <img src="img/wording_production.png" class="ani i1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

          <img src="img/circle-production.png" class="ani i2" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

          <img src="img/people_production.png" class="ani i3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">

          <img src="img/check_production.png" class="ani i4" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">

          <img src="img/icon_up.png" class="ani i5 infinite" swiper-animate-effect=" shake" swiper-animate-duration="1s" swiper-animate-delay="0s">

        </div>
        <div class="swiper-slide" style="background:yellow;">

          <img src="img/wording_production.png" class="ani i1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

          <img src="img/introduction_production.png" class="ani i2_1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

          <img src="img/btn_production.png" class="ani i4_1" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">

          <img src="img/icon_up.png" class="ani i5 infinite" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="0s">

        </div>
      </div>
    </div>

  </div>
  <div class="swiper-slide">
    <div class="swiper-container3">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background:yellowgreen;">

         <img src="img/wording.png" class="ani i1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

         <img src="img/circle.png" class="ani i2" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

         <img src="img/people.png" class="ani i3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">

         <img src="img/check_production.png" class="ani i4" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">

         <img src="img/icon_up.png" class="ani i5 infinite" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0s">

       </div>
       <div class="swiper-slide" style="background:green;">

        <img src="img/wording.png" class="ani i1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

        <img src="img/introduction.png" class="ani i2_1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

        <img src="img/btn_join.png" class="ani i4_1" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">

        <img src="img/icon_up.png" class="ani i5 infinite" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="0s">

      </div>
    </div>
  </div>

</div>
</div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/zepto.min.js"></script>
<script>

 var mySwiper = new Swiper ('.swiper-container', {
    //滑动方式
    direction: 'vertical',
   onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素
    swiperAnimate(swiper); //初始化完成开始动画
  },
  onSlideChangeEnd: function(swiper){
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  }
})

 var mySwiper1 = new Swiper ('.swiper-container1')

 var mySwiper2 = new Swiper ('.swiper-container2')

 var mySwiper3 = new Swiper ('.swiper-container3')





</script>
</html>
